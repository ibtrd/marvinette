name: Deploy to VPS

on:
    workflow_dispatch:
    push:
        branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.2
      
    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build